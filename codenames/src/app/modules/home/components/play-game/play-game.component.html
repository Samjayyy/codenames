<app-storefeedback
  [isFetching]="this.isFetching"
  [error]="this.error"
></app-storefeedback>
<div *ngIf="this.game">
  <div [class]="'gameboard' + (this.isDeath ? ' killed' : '')">
    <div class="words">
      <div
        *ngFor="let word of this.game.words; trackBy: word?.id"
        class="word"
        [class]="this.getClassFor(word)"
        (click)="word.toggle()"
      >
        {{ this.displayWord(word) }}
      </div>
    </div>
    <div *ngIf="this.game.isLocalCodeMaster"></div>
  </div>
</div>
